name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Runs only when changes are pushed to the main branch
    paths:
      - "docs/**"  # Runs only when files in the docs folder are modified

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material  # Replace with your doc generator if different

      - name: Build documentation
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: site  # The output folder of mkdocs build

  publish:
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v2
